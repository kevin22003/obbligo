<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obbligo o Verità</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg text-center">
            <div class="card-body">
                <h1 class="card-title mb-4">Obbligo o Verità</h1>
                <div id="taskDisplay" class="task-display p-3 mb-4"></div>
                <div class="button-group">
                    <button class="btn btn-primary mr-2 mb-3" onclick="showTask('verità')">Verità</button>
                    <button class="btn btn-danger mb-3" onclick="showTask('obbligo')">Obbligo</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
